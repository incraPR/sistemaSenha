<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INCRA/PR - Gerenciador de Senhas</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/estilo.css" />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <header class="cabecalho">
      <img
        src="./img/Logo_INCRA.png"
        alt="Logo do Instituto Nacional de Colonização e Regularização Fundiária"
      />
    </header>

    <section class="senha-atual">
      <p class="senha-atual_texto">SENHA</p>
      <p class="senha-atual_numero" id="senhaAtual">P000</p>
    </section>
    <div class="senha">
      <section class="senha-anterior-protocolo senha-anterior">
        <h3>ÚLTIMA CHAMADA</h3>
        <span class="senha-anterior_texto">SENHA</span>
        <span class="senha-anterior_numero" id="senhaAnteriorProtocolo"
          >P000</span
        >
      </section>
      <section class="senha-anterior-cidadania senha-anterior">
        <h3>ÚLTIMA CHAMADA</h3>
        <span class="senha-anterior_texto">SENHA</span>
        <span class="senha-anterior_numero" id="senhaAnteriorCidadania"
          >C000</span
        >
      </section>
    </div>
    <section class="botoes">
      <button class="botoes-protocolo botoes-chamada" id="botao-protocolo">
        PROTOCOLO
      </button>
      <button class="botoes-cidadania botoes-chamada" id="botao-cidadania">
        CIDADANIA
      </button>
    </section>

    <audio id="audioChamada" src="./chamada.wav"></audio>

    <script src="./index.js" type="module"></script>

    <script src="/socket.io/socket.io.js"></script>
  </body>
</html>
